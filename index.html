<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="images/Icon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df3dd7dfd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/Nightwish.jpg" class="song-img" >
            <h1>Ghost Love Score</h1>
            <p>Nightwish</p>

            <audio controls>
                <source src="images/NIGHTWISH - Ghost Love Score (OFFICIAL LIVE) (320 kbps).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
